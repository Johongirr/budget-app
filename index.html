<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-uppercase">Budget App</h1>
        <div class="row">
            <div class="col-xl-5 col-sm-12 border border-2 border-success p-3">
                <form  id="balance">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Enter your budget</label>
                      <input type="number" class="form-control  balance-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </div>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                  </form>
            </div>
            <div class="col-xl-7 col-sm-12 d-flex justify-content-around text-center">
                <div>
                    <p class="h2">BUDGET</p>
                    <i class="fas fa-money-bill-alt fa-4x text-primary"></i>
                    <p class="h1 mt-3 text-success">
                        $ <span class="budget-text">0</span>
                    </p>
                </div> 
                <div>
                    <p class="h2">
                        EXPENSES
                    </p>
                    <i class="far fa-credit-card fa-4x text-primary"></i>
                    <p class="h1 mt-3 text-danger">
                        $ <span class="expenses-amount">0</span>
                    </p>
                </div>
                <div>
                    <p class="h2">
                        BALANCE
                    </p>
                    <i class="fas fa-dollar-sign fa-4x text-primary"></i>
                    <p class="h1 mt-3 ">
                        $ <span class="balance-text">0</span>
                    </p>
                </div>
            </div>    
        </div>
        <div class="row mt-5">
            <div class="col-xl-5 col-sm-12 border border-danger p-3 order-form">
                <form id="expenses">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Enter expanse title</label>
                      <input type="text" class="form-control expense-title" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Enter expanse amount</label>
                        <input type="number" class="form-control expense-amount" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                       </div>
                    <button type="submit" class="btn btn-outline-danger">Submit</button>
                  </form>
            </div>
            <div class="col-xl-7 col-sm-12 d-flex justify-content-around expenses-container order-text">
                <div class="expense-title-container">
                    <p class="h3">
                        Expense Title
                    </p>
                    
                </div>
                <div class="expense-amount-container">
                    <p class="h3">
                        Expense Value
                    </p>
                </div>
                <div class="expense-delete-container">
                   <p>

                   </p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" async></script>
</body>
</html>
